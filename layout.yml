units:
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  $default_width: cx
  $default_height: cy
  # Padding Variables
  px: kx + 2
  py: ky + 2
  # column splay and stagger
  pinky_splay: 7 # degrees splay relative to zone splay
  pinky_stagger: 0 # mm, relative to previous column
  pinky_spread: 1kx # mm, relative to previous column

  ring_splay: 3
  ring_stagger: 12
  ring_spread: 1.1kx

  middle_splay: -2
  middle_stagger: 5
  middle_spread: 1.1kx

  index_splay: -2
  index_stagger: -2
  index_spread: 1kx

  inner_splay: -3
  inner_stagger: -5
  inner_spread: 1kx
points:
  zones:
    matrix:
      anchor:
        rotate: pinky_splay
      key:
        padding: 1ky
        spread: 1kx
        splay: -10
      columns:
        pinky:
          key:
            splay: 0
            stagger: pinky_stagger
            spread: pinky_spread
        ring:
          key:
            splay: ring_splay - pinky_splay
            stagger: ring_stagger
            spread: ring_spread
        middle:
          key:
            splay: middle_splay - ring_splay
            stagger: middle_stagger
            spread: middle_spread
        index:
          key:
            splay: index_splay - middle_splay
            stagger: index_stagger
            spread: index_spread
        inner:
          key:
            splay: inner_splay - middle_splay
            stagger: inner_stagger
            spread: inner_spread
      rows:
        bottom:
        home:
        top:
    thumb:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_index_bottom
        shift: [0.kx, -1ky - 8]
      columns:
        inner:
          key:
            splay: -5
        home:
          key:
            splay: -10
            shift: [3,-2]
        outer:
          key:
              splay: -15
              shift: [.4kx,-3]
      rows:
        thumb:
  mirror: &mirror
    ref: matrix_inner_home
    distance: 4kx 
